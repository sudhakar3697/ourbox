<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ourbox</title>
    <link rel="icon" href="sudax.png">
    <meta charset="UTF-8">
    <meta name="description" content="Ourbox">
    <meta name="keywords" content="ourbox, sudhakar, sudhakar3697, rsudhakar3697, sudhakar rs, sudhakar ramasamy">
    <meta name="author" content="Sudhakar Ramasamy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="showFileList()">
    <header>
        <h1>Ourbox</h1>
    </header>
    <main>
        <section id="uploader">
            <form id="file-uploader" enctype="multipart/form-data" style="float: left;">
                <input type="file" multiple name="files-to-upload" />
            </form>
            <button onclick="upload()" style="margin-bottom: 1%;"> Upload</button>
        </section>
        <section>
            <table id="file-table">
                <tr>
                    <th>File Name</th>
                    <th>Size</th>
                    <th>Updated At</th>
                    <th>Controls</th>
                </tr>
            </table>
        </section>
    </main>
    <script src="main.js"></script>

</body>

</html>
